<section class="section-cargoForm container">
  <div class="section-cargoForm__wrapper wrapper">
    <div class="section-cargoForm__block">
      <div class="cargoForm__container">
        <form class="cargoForm__form" action="#">
          <div class="cargoForm__block">
            <label class="cargoForm__label"
              >Звідки та куди плануєте доставку вантажу?</label
            >
            <textarea
              class="cargoForm__input"
              name=""
              id=""
              rows="2"
              required
            ></textarea>
          </div>
          <div class="cargoForm__block">
            <label class="cargoForm__label">Вага та об’єм вантажу</label>
            <textarea
              class="cargoForm__input"
              name=""
              id=""
              rows="2"
              required
            ></textarea>
          </div>
          <div class="cargoForm__block">
            <label class="cargoForm__label"
              >Короткий опис товару (що плануєте перевозити)</label
            >
            <textarea
              class="cargoForm__input"
              name=""
              id=""
              rows="2"
              required
            ></textarea>
          </div> 
          <div class="cargoForm__block">
            <label class="cargoForm__label"
              >Орієнтована дата завантаження</label
            >
            <input
              class="cargoForm__input"
              type="date"
              id="date-input"
              name="date"
              required
            />
          </div>
          <div class="cargoForm__block">
            <label class="cargoForm__label">Ім'я</label>
            <input
              class="cargoForm__input"
              type="text"
              name=""
              required
              id="username"
            />
          </div>
          <div class="cargoForm__block">
            <label class="cargoForm__label">Пошта</label>
            <input class="cargoForm__input" type="email" name="" id="email" />
          </div>
          <div class="cargoForm__block">
            <label class="cargoForm__label">Номер телефону</label>
            <input
              class="cargoForm__input"
              type="phone"
              name=""
              required
              id="phone"
            />
          </div>
          <!-- <div class="cargoForm__btn"> -->
          <button class="cargoForm__btn" type="submit">Відправити</button>
          <!-- </div> -->
        </form>
      </div>
    </div>
    <div class="section-cargoForm__block">
      <div class="section-cargoForm__title">
        <h2>
          <span>ЗАЛИШИТИ</span>
        </h2>
        <h2><span>ЗАЯВКУ</span></h2>
      </div>
      <div class="section-cargoForm__subtitle">
        <p>Отримайте спецальну пропозицію заповнивши анкету</p>
      </div>
    </div>
  </div>
</section>
