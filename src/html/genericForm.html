<section class="section-genericForm container wrapper">
  <div class="section-genericForm__wrapper ">
    <div class="section-genericForm__block">
      <div class="genericForm__container">
        <form class="genericForm__form form-validate" action="#">
          <div class="genericForm__block">
            <label class="genericForm__label"
              >Опис вантажу</label
            >
            <textarea
              class="genericForm__input"
              name="message"
              id=""
              rows="2"
              required
            ></textarea>
          </div>

          <div class="genericForm__block">
            <label class="genericForm__label">Ім'я</label>
            <input
              class="genericForm__input"
              type="text"
              name="name"
              required
              id="username"
            />
          </div>
          <div class="genericForm__block">
            <label class="genericForm__label">Пошта</label>
            <input class="genericForm__input" type="email" name="email"/>
          </div>
          <div class="genericForm__block">
            <label class="genericForm__label ">Номер телефону</label>
            <input
              class="genericForm__input phone"
              type="phone"
              name="phone"
              required
              placeholder="+380 (XX) XXX XX XX"
            />
          </div>
          <button class="genericForm__btn" type="submit">Відправити</button>
        </form>
      </div>
    </div>
    <div class="section-genericForm__block">
      <div class="section-genericForm__title">
        <h2>
          <span>ЗАЛИШИТИ</span>
        </h2>
        <h2><span>ЗАЯВКУ</span></h2>
      </div>
      <div class="section-genericForm__subtitle">
        <p>Отримайте спецальну пропозицію заповнивши анкету</p>
      </div>
    </div>
  </div>
</section>
