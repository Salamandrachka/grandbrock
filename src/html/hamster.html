<section class="section-hamster">
  <div class="section-hamster__wrapper">
    <div class="content__wrapper">
      <div class="content__text-wrapper">
        <div class="content__text">
          <h1>Митний&nbsp;брокер</h1>
          <h1 id="ta">та</h1>
          <h1>експедитор</h1>
        </div>
      </div>
      <div class="content__img">
        <!-- <img src="@img/map-small.png" alt="" /> -->
        <img src="@img/map-withoutNames.png" alt="" />
        <!-- <img src="@img/map-withNames.png" alt="" /> -->
        <img src="@img/map-withNames.png" alt="" />
      </div>
    </div>
  </div>
  <div class="hamster__wrapper">
    <div
      aria-label="Orange and tan hamster running in a metal wheel"
      role="img"
      class="wheel-and-hamster"
    >
      <div class="wheel"></div>
      <div class="hamster">
        <div class="hamster__body">
          <div class="hamster__head">
            <div class="hamster__ear"></div>
            <div class="hamster__eye"></div>
            <div class="hamster__nose"></div>
          </div>
          <div class="hamster__limb hamster__limb--fr"></div>
          <div class="hamster__limb hamster__limb--fl"></div>
          <div class="hamster__limb hamster__limb--br"></div>
          <div class="hamster__limb hamster__limb--bl"></div>
          <div class="hamster__tail"></div>
        </div>
      </div>

      <div class="bubble bubble-bottom-left hover-text" contenteditable="false">
        Розмитнемо&nbsp;навіть&nbsp;хом'яка
      </div>
      <div class="spoke"></div>
    </div>
  </div>
</section>
